<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

</head>
<body>
  <div class="outer-sec">
    <div class="text-sec">
      <h1 class="main-tag">Get <span class="purple-text">insights</span> that help <br> your business grow.</h1>
      <p class="main-para">Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>
      <table>
        <tbody>
          <tr class="stat-values">
            <td>10k+</td>
            <td>314</td>
            <td>12M+</td>
          </tr>
          <tr class="stat-headings">
            <td>COMPANIES</td>
            <td>TEMPLATES</td>
            <td>QUERIES</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="img-sec">
      <img class="image" src="images/image-header-desktop.jpg" alt="picture">
    </div>
  </div>

  <div class="attribution">
    Coded by <a href="https://github.com/utkarshakumbhare">Utkarsha Kumbhare</a>.
  </div>
</body>
</html>
